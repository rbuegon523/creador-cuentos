<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cuentos MÃ¡gicos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f8ff;
            --container-bg: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #e0e0e0;
            --primary-color: #007bff;
            --primary-text: #ffffff;
            --button-bg: #28a745;
            --button-text: #ffffff;
            --button-hover-bg: #218838;
            --shadow-color: rgba(0, 123, 255, 0.1);
            --title-color: #0056b3;
            --subtitle-color: #6c757d;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --story-bg: #e9f7ef;
            --story-border: #28a745;
            --action-button-bg: #ffc107;
            --action-button-hover-bg: #e0a800;
        }

        body.dark-mode {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --label-color: #bbbbbb;
            --border-color: #444;
            --primary-color: #3a9cff;
            --shadow-color: rgba(58, 156, 255, 0.1);
            --title-color: #6ab7ff;
            --subtitle-color: #999;
            --error-bg: #2c1a1d;
            --error-text: #f8d7da;
            --story-bg: #232a25;
            --story-border: #28a745;
            --action-button-bg: #ffc107;
            --action-button-hover-bg: #e0a800;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        #root {
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--label-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .theme-toggle:hover {
            background-color: rgba(128,128,128,0.1);
        }

        .container {
            background-color: var(--container-bg);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow-color);
            animation: fadeIn 0.5s ease-in-out;
            border: 1px solid var(--border-color);
            width: 100%;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: var(--title-color);
            font-size: 2.8em;
            font-weight: 800;
        }
        
        .subtitle {
            color: var(--subtitle-color);
            font-size: 1.2em;
            margin-top: 5px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 30px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        label {
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 1em;
            color: var(--label-color);
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1em;
            font-family: 'Nunito', sans-serif;
            background-color: var(--container-bg);
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }
        
        button#submit-button {
            background-color: #34d399;
            color: var(--button-text);
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 700;
            display: block;
            margin: 40px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 211, 153, 0.3);
        }

        button#submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 211, 153, 0.4);
            background-color: #10b981;
        }
        
        button:disabled {
            background: #9ca3af !important;
            cursor: not-allowed;
            transform: translateY(0) !important;
            box-shadow: none !important;
        }

        .story-result {
            margin-top: 30px;
            padding: 25px;
            background-color: var(--story-bg);
            border-left: 6px solid var(--story-border);
            border-radius: 10px;
            animation: slideIn 0.5s ease-out;
        }

        #story-text {
            white-space: pre-wrap;
            line-height: 1.7;
            font-size: 1.1em;
            width: 100%;
            box-sizing: border-box;
            border: none;
            background-color: transparent;
            resize: vertical;
            min-height: 150px;
            padding: 0;
            margin: 0;
            color: var(--text-color);
        }
        
        #story-text:focus { outline: none; }
        #story-text.editing {
             border: 1px dashed var(--border-color);
             background-color: var(--container-bg);
             padding: 10px;
             border-radius: 8px;
        }
        
        .action-buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .action-button {
            background-color: var(--action-button-bg);
            color: #333;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 700;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background-color: var(--action-button-hover-bg);
            transform: translateY(-2px);
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .loader { text-align: center; margin-top: 20px; font-size: 1.2em; color: var(--primary-color); }
        .error { text-align: center; margin-top: 20px; padding: 15px; background-color: var(--error-bg); color: var(--error-text); border-radius: 10px; }
        .hidden { display: none; }
        .other-theme-input { margin-top: 10px; animation: fadeIn 0.3s; }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 30px 25px;
            }
            h1 { font-size: 2.2em; }
            .theme-toggle { top: 10px; right: 10px; }
        }
    </style>

</head>
<body>
    <div id="root">
        <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        <div class="container">
            <header>
                <h1>Generador de Cuentos MÃ¡gicos âœ¨</h1>
                <p class="subtitle">Â¡Vamos a crear una historia increÃ­ble!</p>
            </header>
            <form id="story-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="age">Â¿Para quÃ© edad es el cuento?</label>
                        <input type="text" id="age" placeholder="Ej: 3-5 aÃ±os" />
                    </div>
                    <div class="form-group">
                        <label for="protagonists">Nombre del/los protagonista(s)</label>
                        <input type="text" id="protagonists" placeholder="Ej: La conejita Lola y el oso Pipo" />
                    </div>
                    <div class="form-group">
                        <label for="theme">Elige un tema</label>
                        <select id="theme">
                            <option value="Aventura en el bosque">Aventura en el bosque</option>
                            <option value="Un viaje espacial">Un viaje espacial</option>
                            <option value="El misterio del juguete perdido">El misterio del juguete perdido</option>
                            <option value="La fiesta de cumpleaÃ±os mÃ¡gica">La fiesta de cumpleaÃ±os mÃ¡gica</option>
                            <option value="SuperhÃ©roes inesperados">SuperhÃ©roes inesperados</option>
                            <option value="Otro">Otro...</option>
                        </select>
                        <div id="other-theme-container" class="other-theme-input hidden">
                             <input type="text" id="other-theme-input" placeholder="Escribe tu propio tema"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="length">ExtensiÃ³n del cuento</label>
                        <select id="length">
                            <option value="muy corto">Muy corto</option>
                            <option value="corto" selected>Corto</option>
                            <option value="medio">Medio</option>
                            <option value="largo">Largo</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="moral">Â¿QuÃ© valor o enseÃ±anza quieres incluir?</label>
                        <input type="text" id="moral" placeholder="Ej: La importancia de compartir, la amistad, ser valiente..." />
                    </div>
                </div>
                <button type="submit" id="submit-button">Crear mi Cuento ðŸš€</button>
            </form>

            <div id="loader" class="loader hidden">âœ¨ Generando tu historia... âœ¨</div>
            <div id="error" class="error hidden"></div>
            <div id="story-result" class="story-result hidden">
                <h2>AquÃ­ estÃ¡ tu cuento:</h2>
                <textarea id="story-text" readonly></textarea>
                <div id="action-buttons" class="action-buttons-container">
                    <button id="edit-story-button" class="action-button">Editar Cuento</button>
                    <button id="download-pdf-button" class="action-button">Descargar PDF</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module">
        import { GoogleGenAI } from "https://aistudiocdn.com/@google/genai@^1.29.1";

        const storyForm = document.getElementById('story-form');
        const submitButton = document.getElementById('submit-button');
        const loader = document.getElementById('loader');
        const errorContainer = document.getElementById('error');
        const storyResultContainer = document.getElementById('story-result');
        const storyText = document.getElementById('story-text');
        const themeSelect = document.getElementById('theme');
        const otherThemeContainer = document.getElementById('other-theme-container');
        const otherThemeInput = document.getElementById('other-theme-input');
        const actionButtons = document.getElementById('action-buttons');
        const editStoryButton = document.getElementById('edit-story-button');
        const downloadPdfButton = document.getElementById('download-pdf-button');
        const themeToggleButton = document.getElementById('theme-toggle');

        // --- Theme Toggler Logic ---
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggleButton.textContent = 'â˜€ï¸';
            } else {
                document.body.classList.remove('dark-mode');
                themeToggleButton.textContent = 'ðŸŒ™';
            }
        };

        themeToggleButton.addEventListener('click', () => {
            const isDarkMode = document.body.classList.contains('dark-mode');
            const newTheme = isDarkMode ? 'light' : 'dark';
            localStorage.setItem('storyGeneratorTheme', newTheme);
            applyTheme(newTheme);
        });
        
        // Apply saved theme on load
        const savedTheme = localStorage.getItem('storyGeneratorTheme') || 'light';
        applyTheme(savedTheme);


        // --- Form Logic ---
        themeSelect.addEventListener('change', () => {
            if (themeSelect.value === 'Otro') {
                otherThemeContainer.classList.remove('hidden');
                otherThemeInput.required = true;
            } else {
                otherThemeContainer.classList.add('hidden');
                otherThemeInput.required = false;
            }
        });

        storyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorContainer.classList.add('hidden');
            storyResultContainer.classList.add('hidden');
            storyText.readOnly = true;
            storyText.classList.remove('editing');
            editStoryButton.textContent = 'Editar Cuento';
            loader.classList.remove('hidden');
            submitButton.disabled = true;
            submitButton.innerHTML = 'Creando magia...';

            const age = document.getElementById('age').value;
            const protagonists = document.getElementById('protagonists').value;
            const theme = themeSelect.value;
            const otherTheme = otherThemeInput.value;
            const length = document.getElementById('length').value;
            const moral = document.getElementById('moral').value;
            
            const finalTheme = theme === 'Otro' ? otherTheme : theme;
            if (theme === 'Otro' && !finalTheme.trim()) {
                errorContainer.textContent = 'Por favor, especifica un tema para el cuento.';
                errorContainer.classList.remove('hidden');
                loader.classList.add('hidden');
                submitButton.disabled = false;
                submitButton.innerHTML = 'Crear mi Cuento ðŸš€';
                return;
            }
            
            const lengthMap = {
                'muy corto': 'de 1 a 2 pÃ¡rrafos',
                'corto': 'de 3 a 4 pÃ¡rrafos',
                'medio': 'de 5 a 7 pÃ¡rrafos',
                'largo': 'de 8 a 10 pÃ¡rrafos',
            };

            let prompt = `Crea un cuento infantil para un niÃ±o o niÃ±a en el rango de edad de "${age || 'cualquier edad'}".`;
            if (protagonists) {
                prompt += ` El/los protagonista(s) se llama(n) ${protagonists}.`;
            }
            prompt += ` El tema del cuento es "${finalTheme}".`;
            prompt += ` La extensiÃ³n del cuento debe ser ${lengthMap[length]}.`;
            if (moral) {
                prompt += ` El cuento debe incluir sutilmente la siguiente enseÃ±anza o valor: "${moral}".`;
            }
            prompt += ` El tono debe ser amigable, mÃ¡gico, positivo y adecuado para la edad indicada. Utiliza un lenguaje sencillo y claro. Finaliza con una frase bonita y memorable.`;

            try {
                // IMPORTANT: This will fail on static hosting like GitHub Pages
                // as process.env.API_KEY is not available in the browser.
                const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                const response = await ai.models.generateContent({
                    model: 'gemini-2.5-flash',
                    contents: prompt,
                });
                storyText.value = response.text;
                storyResultContainer.classList.remove('hidden');
            } catch (err) {
                console.error(err);
                if (typeof process === 'undefined') {
                     errorContainer.textContent = 'Error: La clave de API no estÃ¡ configurada. Esta aplicaciÃ³n no puede funcionar en un entorno de archivos estÃ¡ticos (como GitHub Pages) sin una configuraciÃ³n de servidor o un proxy para proteger la clave.';
                } else {
                    errorContainer.textContent = 'No se pudo generar el cuento. Por favor, revisa la consola para mÃ¡s detalles.';
                }
                errorContainer.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
                submitButton.disabled = false;
                submitButton.innerHTML = 'Crear mi Cuento ðŸš€';
            }
        });
        
        editStoryButton.addEventListener('click', () => {
            const isReadOnly = storyText.readOnly;
            storyText.readOnly = !isReadOnly;
            if (isReadOnly) {
                editStoryButton.textContent = 'Guardar Cambios';
                storyText.classList.add('editing');
                storyText.focus();
            } else {
                editStoryButton.textContent = 'Editar Cuento';
                storyText.classList.remove('editing');
            }
        });

        downloadPdfButton.addEventListener('click', () => {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
    
                const storyContent = storyText.value;
                const protagonists = document.getElementById('protagonists').value.trim() || 'Cuento MÃ¡gico';
                const fileName = `${protagonists.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.pdf`;
    
                const margin = 15;
                const pageWidth = doc.internal.pageSize.getWidth();
                const textWidth = pageWidth - margin * 2;
                
                doc.setFont('Nunito', 'bold');
                doc.setFontSize(18);
                const title = protagonists;
                doc.text(title, pageWidth / 2, margin, { align: 'center' });
    
                doc.setFont('Nunito', 'normal');
                doc.setFontSize(12);
                const lines = doc.splitTextToSize(storyContent, textWidth);
                doc.text(lines, margin, margin + 15);
    
                doc.save(fileName);
            } catch(e) {
                console.error("Error generating PDF:", e);
                errorContainer.textContent = 'Hubo un error al generar el PDF.';
                errorContainer.classList.remove('hidden');
            }
        });
    </script>
